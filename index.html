<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HNG Page Creation</title>
</head>
<body>
    <main class="container">
        <div class="slack-container">
            <img src="asset/myPic.jpg" alt="Adekunle Stephen Omorotimi" data-testid="slackDisplayImage" class="img">
            
            <div class="info">
                <h1 data-testid="slackUserName">Adekunle Stephen Omorotimi</h1> 
                <p data-testid="myTrack" class="track">Frontend</p>
            </div>
        </div>


        <div class="date">
            <p data-testid="currentDayOfTheWeek" class="day">loading data...</p>
            <p data-testid="currentUTCTime" class="time">loading data...</p>
        </div>

        <div class="github">
            <p>Source code</p> <a href="https://github.com/okste1234/HNG-page-creation-task" 
            data-testid="githubURL" class="url" target="_blank">here</a>
        </div> 
    </main>

    <script src="app.js"></script>
</body>
</html>
